[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=mwprop
    --cov-report=term-missing
    --cov-report=html
    --mpl
    --mpl-baseline-path=tests/baseline
    --mpl-results-path=tests/mpl-results
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    plot: marks tests that generate plots
    mpl_image_compare: marks tests that compare matplotlib figures
